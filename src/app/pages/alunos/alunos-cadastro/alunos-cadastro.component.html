<p-card header="Cadastro de Aluno">
  <div class="flex flex-wrap col-12 mb-3">
    <button
      pButton
      type="button"
      class="p-button p-button-raised"
      icon="pi pi-caret-left"
      pTooltip="Voltar"
      tooltipPosition="top"
      label="Voltar"
      routerLink="/alunos"
    ></button>
  </div>

  <form #form="ngForm" autocomplete="off" (ngSubmit)="cadastrar()">
    <div class="grid">
      <span class="col-12 mb-2">Nome</span>
      <div class="col-12 md:col-6 lg:col-4">
        <input
          pInputText
          name="nome"
          [(ngModel)]="aluno.nome"
          required
          type="text"
        />
      </div>

      <span class="col-12 mb-2 mt-3">Idade</span>
      <div class="col-12 md:col-3 lg:col-2">
        <input
          pInputText
          name="idade"
          [(ngModel)]="aluno.idade"
          required
          type="number"
        />
      </div>

      <span class="col-12 mb-2 mt-3">Curso</span>
      <div class="col-12 md:col-6 lg:col-4">
        <input
          pInputText
          name="curso"
          [(ngModel)]="aluno.curso"
          required
          type="text"
        />
      </div>

      <div class="col-12 mt-4">
        <button pButton type="submit" label="Salvar"></button>
      </div>
    </div>
  </form>
</p-card>
